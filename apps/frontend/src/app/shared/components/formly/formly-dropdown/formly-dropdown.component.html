<mat-form-field
  appearance="outline"
  class="w-100"
>
  <mat-label class="f-w-600 m-b-8 d-block"
    >{{ to.label ?? "" | translate }}
    <span
      *ngIf="to.required"
      class="text-danger"
      >*</span
    ></mat-label
  >

  <mat-select [formControl]="getFormControl()">
    <mat-option
      *ngFor="let option of to.options | formlySelectOptions: field | async"
      [value]="option.value"
    >
      @if (to["translate"]) {
        {{ option.label | translate }}
      } @else {
        {{ option.label }}
      }
    </mat-option>
  </mat-select>
</mat-form-field>
