name: deploy_master
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}

      - name: Deploy to DEV
        run: |
          echo "Deploying to production server..."
